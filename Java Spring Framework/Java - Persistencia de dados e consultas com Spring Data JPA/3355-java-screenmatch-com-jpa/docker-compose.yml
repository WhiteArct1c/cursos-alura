version: '3'

services:
  db:
    image: postgres
    volumes:
      - PGDATA:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "postgres"
    ports:
      - "5433:5432"
    networks:
      - screenmatch -docker-network

  pgadmin4:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: "screenmatch@gmail.com"
      PGADMIN_DEFAULT_PASSWORD: "abc123"
    ports:
      - "15432:80"
    depends_on:
      - db
    networks:
      - screenmatch-docker-network

networks:
  screenmatch-docker-network:
    driver: bridge

volumes:
  PGDATA: